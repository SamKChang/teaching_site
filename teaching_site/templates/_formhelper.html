{% macro render_field(field) %}
<div class="form-group">
 {{ field.label }}
 {{ field(**kwargs)|safe }}
 
 {% if field.errors %}
  <ul class="text-danger">
   {% for error in field.errors %}
    <li> {{ error }} </li>
   {% endfor %}
  </ul>
 {% endif %}
</div>
{% endmacro %}

{% macro render_checkbox(box, options, i) %}
{% if options[i] %}
<label class="checkbox-inline">
{{box(**kwargs)|safe}}{{options[i]}}
</label>
{% endif %}
{% endmacro %}
