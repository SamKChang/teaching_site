{% macro render_field(field) %}
<div class="form-group">
 {{ field.label }}
 {{ field(**kwargs)|safe }}
 
 {% if field.errors %}
  <ul class="text-danger">
   {% for error in field.errors %}
    <li> {{ error }} </li>
   {% endfor %}
  </ul>
 {% endif %}
</div>
{% endmacro %}

{% macro render_checkbox(box, options, i) %}
{% if options[i] %}
<p>
<label class="checkbox">
{{box(**kwargs)|safe}}{{options[i].decode('utf-8')}}
</label>
</p>
{% endif %}
{% endmacro %}
